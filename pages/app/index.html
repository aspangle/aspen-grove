<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspen Grove Solutions - AI Document Automation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7D9D7F;
            --dark-text: #2C3E50;
            --medium-text: #5D6D7E;
            --light-text: #95A5A6;
            --white: #FFFFFF;
            --light-bg: #F8F9FA;
            --border-color: #E5E7EB;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --header-height: 75px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Navigation Styles */
        .navbar {
            background-color: var(--white);
            box-shadow: 0 4px 15px var(--shadow-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            height: var(--header-height);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .navbar-logo {
            height: 42px;
        }

        .navbar-logo-text {
            font-family: 'Lora', serif;
            font-weight: 700;
            font-size: 1.6rem;
            color: var(--primary-color);
            letter-spacing: -0.5px;
        }

        .navbar-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .navbar-menu a {
            color: var(--medium-text);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .navbar-menu a:hover {
            color: var(--primary-color);
        }

        .navbar-menu a.active {
            color: var(--primary-color);
            font-weight: 600;
        }

        .navbar-cta {
            background-color: var(--primary-color);
            color: var(--white) !important;
            padding: 9px 20px;
            border-radius: 4px;
            font-weight: 600;
        }

        .navbar-cta:hover {
            background-color: var(--dark-text);
        }

        .navbar-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark-text);
            cursor: pointer;
        }

        /* Main Content Area */
        main {
            margin-top: var(--header-height);
            flex: 1;
            min-height: calc(100vh - var(--header-height));
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 20px;
            }

            .navbar-menu {
                display: none;
                position: absolute;
                top: var(--header-height);
                left: 0;
                right: 0;
                background-color: var(--white);
                flex-direction: column;
                padding: 20px;
                box-shadow: 0 4px 15px var(--shadow-color);
            }

            .navbar-menu.active {
                display: flex;
            }

            .navbar-toggle {
                display: block;
            }

            .dropdown-menu {
                position: static;
                box-shadow: none;
                padding: 10px 0;
                opacity: 1;
                visibility: visible;
                transform: none;
                display: none;
            }

            .dropdown.active .dropdown-menu {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <svg class="navbar-logo" width="42" height="42" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Logo SVG content -->
                <circle cx="100" cy="100" r="95" fill="#4B6455" stroke="#F4F7F2" stroke-width="2" />
                <!-- Add your logo SVG content here -->
            </svg>
            <span class="navbar-logo-text">Aspen Grove</span>
        </a>
        
        <div class="navbar-menu" id="mainMenu">
            <!-- Features Dropdown -->
            <div class="dropdown">
                <div class="dropdown-toggle">
                    <a href="/solutions/document-management">Document Management</a>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="dropdown-menu">
                    <a href="/solutions/document-automation">Document Automation</a>
                    <a href="/solutions/practice-automation">Practice Automation</a>
                    <a href="/solutions/hipaa-compliance">HIPAA Compliance</a>
                    <a href="/solutions/secure-communication">Secure Communication</a>
                </div>
            </div>
            
            <a href="/pricing">Pricing</a>
            
            <!-- Resources Dropdown -->
            <div class="dropdown">
                <div class="dropdown-toggle">
                    <a href="/resources">Resources</a>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="dropdown-menu">
                    <a href="/resources/blog">Blog</a>
                    <a href="/resources/documentation">Documentation</a>
                    <a href="/resources/case-studies">Case Studies</a>
                    <div class="dropdown-divider"></div>
                    <a href="/resources/videos">Videos</a>
                    <a href="/resources/webinars">Webinars</a>
                </div>
            </div>
            
            <!-- About Dropdown -->
            <div class="dropdown">
                <div class="dropdown-toggle">
                    <a href="/about">About</a>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="dropdown-menu">
                    <a href="/about/company">Company</a>
                    <a href="/about/team">Our Team</a>
                    <a href="/about/contact">Contact Us</a>
                    <div class="dropdown-divider"></div>
                    <a href="/about/privacy">Privacy Policy</a>
                    <a href="/about/terms">Terms of Service</a>
                </div>
            </div>
            
            <a href="/login">Login</a>
            <a href="/free-trial" class="navbar-cta">Free Trial</a>
        </div>
        
        <button class="navbar-toggle" id="navbarToggle" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <!-- Main Content Area -->
    <main id="mainContent">
        <!-- Content will be loaded here by the router -->
    </main>

    <!-- Load Router -->
    <script src="/js/router.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const navbarToggle = document.getElementById('navbarToggle');
            const navbarMenu = document.getElementById('mainMenu');
            
            navbarToggle.addEventListener('click', function() {
                navbarMenu.classList.toggle('active');
                const icon = this.querySelector('i');
                if (navbarMenu.classList.contains('active')) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-times');
                } else {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
            
            // Mobile dropdowns toggle
            if (window.innerWidth <= 768) {
                const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
                
                dropdownToggles.forEach(toggle => {
                    toggle.addEventListener('click', function(e) {
                        e.preventDefault();
                        const dropdown = this.closest('.dropdown');
                        dropdown.classList.toggle('active');
                        
                        // Close other dropdowns
                        document.querySelectorAll('.dropdown').forEach(item => {
                            if (item !== dropdown) {
                                item.classList.remove('active');
                            }
                        });
                    });
                });
            }
            
            // Close mobile menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.navbar') && navbarMenu.classList.contains('active')) {
                    navbarMenu.classList.remove('active');
                    const icon = navbarToggle.querySelector('i');
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    navbarMenu.classList.remove('active');
                    document.querySelectorAll('.dropdown').forEach(dropdown => {
                        dropdown.classList.remove('active');
                    });
                    const icon = navbarToggle.querySelector('i');
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
        });
    </script>
</body>
</html>
