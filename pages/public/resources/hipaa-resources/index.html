<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIPAA Resources - Aspen Grove Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Copy all styles from template.html */
        :root {
            --primary-color: #4B6455;
            --secondary-color: #7D9D7F;
            --accent-color: #E8B87D;
            --dark-text: #2C3A2F;
            --medium-text: #4A5D4E;
            --light-bg: #F4F7F2;
            --lighter-bg: #F9FCF8;
            --white: #FFFFFF;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-color: #E0E6E3;
            --transition: all 0.3s ease;
            --header-height: 75px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Lora', serif;
            font-weight: 600;
            color: var(--dark-text);
        }

        /* Navigation Styles */
        .navbar {
            background-color: var(--white);
            box-shadow: 0 4px 15px var(--shadow-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            height: var(--header-height);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .navbar-logo {
            height: 42px;
        }

        .navbar-logo-text {
            font-family: 'Lora', serif;
            font-weight: 700;
            font-size: 1.6rem;
            color: var(--primary-color);
            letter-spacing: -0.5px;
        }

        .navbar-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .navbar-menu a {
            color: var(--medium-text);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: var(--transition);
            display: inline-block;
            padding: 28px 0;
        }

        .navbar-menu a:hover {
            color: var(--primary-color);
        }

        .navbar-cta {
            background-color: var(--primary-color);
            color: var(--white) !important;
            padding: 9px 20px !important;
            border-radius: 4px;
            font-weight: 600;
        }

        .navbar-cta:hover {
            background-color: var(--dark-text);
        }

        /* Main Content */
        .main-container {
            margin-top: var(--header-height);
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .construction-content {
            max-width: 800px;
            background: var(--white);
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color);
            margin: 40px auto;
        }

        .construction-icon {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 30px;
        }

        .construction-title {
            font-size: 2.4rem;
            margin-bottom: 20px;
            color: var(--dark-text);
        }

        .construction-subtitle {
            font-size: 1.2rem;
            color: var(--medium-text);
            margin-bottom: 30px;
        }

        .construction-message {
            font-size: 1.1rem;
            color: var(--medium-text);
            margin-bottom: 40px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--accent-color);
            transform: translateX(-5px);
        }

        /* Footer */
        .footer {
            background-color: var(--dark-text);
            color: var(--white);
            padding: 40px 30px;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 20px;
            }

            .navbar-menu {
                display: none;
            }

            .construction-content {
                padding: 40px 20px;
                margin: 20px;
            }

            .construction-title {
                font-size: 2rem;
            }

            .construction-subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <svg class="navbar-logo" width="42" height="42" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Aspen Grove Logo -->
                <circle cx="100" cy="100" r="95" fill="#4B6455" stroke="#F4F7F2" stroke-width="2" />
                <g>
                    <line x1="100" y1="140" x2="100" y2="60" stroke="#F4F7F2" stroke-width="4" />
                    <line x1="70" y1="145" x2="70" y2="75" stroke="#F4F7F2" stroke-width="4" />
                    <line x1="130" y1="145" x2="130" y2="75" stroke="#F4F7F2" stroke-width="4" />
                    <circle cx="100" cy="60" r="8" fill="#7D9D7F" />
                    <circle cx="70" cy="75" r="7" fill="#7D9D7F" />
                    <circle cx="130" cy="75" r="7" fill="#7D9D7F" />
                </g>
                <circle cx="100" cy="60" r="3" fill="#E8B87D" />
            </svg>
            <span class="navbar-logo-text">Aspen Grove</span>
        </a>
        
        <div class="navbar-menu">
            <a href="/about">About</a>
            <a href="/solutions">Solutions</a>
            <a href="/pricing">Pricing</a>
            <a href="/resources">Resources</a>
            <a href="/legal">Legal</a>
            <a href="/login">Login</a>
            <a href="/free-trial" class="navbar-cta">Free Trial</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="construction-content">
            <div class="construction-icon">
                <i class="fas fa-hard-hat"></i>
            </div>
            <h1 class="construction-title">HIPAA Resources</h1>
            <p class="construction-subtitle">Essential resources and guides for HIPAA compliance</p>
            <p class="construction-message">This page is currently being developed. Please check back soon for updates.</p>
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">&copy; 2025 Aspen Grove Solutions. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
