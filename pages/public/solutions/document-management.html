<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management - Aspen Grove Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4B6455;
            --secondary-color: #7D9D7F;
            --accent-color: #E8B87D;
            --dark-text: #2C3A2F;
            --medium-text: #4A5D4E;
            --light-bg: #F4F7F2;
            --lighter-bg: #F9FCF8;
            --white: #FFFFFF;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-color: #E0E6E3;
            --success-color: #4CAF50;
            --warning-color: #FFC107;
            --danger-color: #F44336;
            --info-color: #2196F3;
            --transition: all 0.3s ease;
            --header-height: 75px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #F4F7F2;
            color: #2C3A2F;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Navigation Styles */
        .navbar {
            background-color: var(--white);
            box-shadow: 0 4px 15px var(--shadow-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            height: var(--header-height);
        }

        .navbar.sticky {
            height: 60px;
            background-color: rgba(255, 255, 255, 0.98);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .navbar-logo {
            height: 42px;
            transition: all 0.3s ease;
        }

        .navbar.sticky .navbar-logo {
            height: 36px;
        }

        .navbar-logo-text {
            font-family: 'Lora', serif;
            font-weight: 700;
            font-size: 1.6rem;
            color: var(--primary-color);
            letter-spacing: -0.5px;
            transition: all 0.3s ease;
        }

        .navbar.sticky .navbar-logo-text {
            font-size: 1.4rem;
        }

        .navbar-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        /* Dropdown Menu Styles */
        .navbar-menu .dropdown {
            position: relative;
            display: inline-block;
        }

        .navbar-menu a {
            color: var(--medium-text);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: var(--transition);
            display: inline-block;
            padding: 28px 0;
        }

        .navbar-menu a:hover {
            color: var(--primary-color);
        }

        .navbar-menu a.active {
            color: var(--primary-color);
            font-weight: 600;
        }

        .dropdown-toggle {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dropdown-toggle i {
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--white);
            min-width: 220px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            padding: 12px 0;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown:hover .dropdown-toggle i {
            transform: rotate(180deg);
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            color: var(--medium-text);
            font-weight: 400;
            width: 100%;
        }

        .dropdown-menu a:hover {
            background-color: rgba(125, 157, 127, 0.1);
        }

        .navbar-cta {
            background-color: var(--primary-color);
            color: var(--white) !important;
            padding: 9px 20px !important;
            border-radius: 4px;
            font-weight: 600;
        }

        .navbar-cta:hover {
            background-color: var(--dark-text);
        }

        .navbar-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark-text);
            cursor: pointer;
        }

        /* Main Content Styles */
        .main-content {
            margin-top: var(--header-height);
            padding: 80px 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .page-title {
            font-family: 'Lora', serif;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--medium-text);
            max-width: 800px;
            margin: 0 auto;
        }

        /* Under Construction Notice */
        .construction-notice {
            text-align: center;
            padding: 40px;
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow-color);
            margin: 40px auto;
            max-width: 600px;
        }

        .construction-notice i {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .construction-notice h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .construction-notice p {
            color: var(--medium-text);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 20px;
            }

            .navbar-menu {
                display: none;
                position: absolute;
                top: 75px;
                left: 0;
                right: 0;
                flex-direction: column;
                background-color: var(--white);
                box-shadow: 0 5px 10px var(--shadow-color);
                padding: 20px;
                z-index: 1000;
                align-items: flex-start;
            }

            .navbar-menu.active {
                display: flex;
            }

            .navbar-toggle {
                display: block;
            }
            
            .navbar-menu a, 
            .dropdown-toggle {
                padding: 12px 0;
                width: 100%;
            }

            .dropdown {
                width: 100%;
            }

            .dropdown-menu {
                position: static;
                box-shadow: none;
                padding-left: 20px;
                opacity: 1;
                visibility: visible;
                transform: none;
                display: none;
                min-width: 100%;
            }

            .dropdown.active .dropdown-menu {
                display: block;
            }

            .dropdown.active .dropdown-toggle i {
                transform: rotate(180deg);
            }

            .page-title {
                font-size: 2rem;
            }
        }

        /* Additional styles for the landing page */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .feature-card {
            background: var(--white);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: var(--transition);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .feature-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .feature-description {
            color: var(--medium-text);
            margin-bottom: 20px;
        }

        .feature-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .feature-link:hover {
            color: var(--accent-color);
            gap: 12px;
        }

        .coming-soon-badge {
            display: inline-block;
            background: var(--accent-color);
            color: var(--white);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1>Document Management</h1>
        <p>This page is under construction. We're working hard to bring you comprehensive information about our document management solutions.</p>
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
    </div>
</body>
</html>
